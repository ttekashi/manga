<!DOCTYPE html>
<html>
<head>
  <style>
    /* make the image responsive */
    html{
      background-color: black;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <img src="1.png" alt="your image">
  <img src="2.png" alt="your image">
  <img src="3.png" alt="your image">
  <img src="4.png" alt="your image">
  <img src="5.png" alt="your image">
  <img src="6.png" alt="your image">
  <img src="7.png" alt="your image">
  <img src="8.png" alt="your image">
  <img src="9.png" alt="your image">
  <img src="10.png" alt="your image">
</body>
</html>
